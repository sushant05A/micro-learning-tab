<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Digital Clock -->
  <div id="clock" class="digital-clock"></div>

  <!-- Problem Card -->
  <div class="challenge-card">
    <h2 id="title">Fetching challenge...</h2>
    <p id="difficulty">Difficulty: Unknown</p>
    <p id="acceptanceRate">Acceptance Rate: N/A</p>
    <a id="solveLink" href="#" target="_blank">Solve Challenge</a>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Google...">
    <button id="searchButton">Search</button>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
